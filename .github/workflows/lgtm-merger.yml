name: "Merge on LGTM Label"
on:
  schedule:
    - cron: "*/5 * * * *"
jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - uses: chnsz/prow-github-actions@v1.0.0
        if: ${{ github.repository == 'g42cloud-terraform/terraform-provider-g42cloud' }}
        with:
          jobs: 'lgtm'
          github-token: "${{ secrets.ROBOT_PAT }}"
          # this configuration is optional and will default to 'merge'
          # possible options are 'merge', 'rebase', or 'squash'
          merge-method: 'squash'
